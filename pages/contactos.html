<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo1</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container">
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/img/moon.png" alt="">
        </div>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../pages/contactos.html">Contactos</a></li>
            <li><a href="../pages/productos.html">Productos</a></li>
            <li><a href="../pages/ubicacion.html">Ubicacion</a></li>
            <li><a href="../pages/nosotros.html">Nosotros</a></li>
        </ul> 
    </nav>
    <header class="header"></header>
    <main class="main">
        <h1>Contactos</h1>
        <form action="">
            <div>
                 <input type="text" name="nombre" id="nombre"  placeholder="Nombre">
                 <input type="text" name="Apellido" id="apellido"   placeholder="Apellido">
            </div>

            <div>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su mail">
                <input type="password" name="contrasenia" id="contrasenia" placeholder="Ingrese su contrasenia">
            </div>

            <div>
                <div><h3>DNI</h3></div>
                <input type="number" name="dni" id="dni" placeholder="Ingresar DNI">
            </div>

            <div>
               <div><h3>Sexo</h3></div>
               <div>Hombre</div>
               <input type="radio" name="hombre" id="hombre">
               <div>Mujer</div>
               <input type="radio" name="Mujer" id="Mujer">
               <div>Otros</div>
               <input type="radio" name="otros" id="otros">

            </div>

            <div>
                <textarea name="comentario" id="" cols="30" rows="10">Escriba su comentario</textarea>
            </div>

            <div>
                <div>Acepto terminos y condiciones</div>
                <input type="checkbox" name="acepto" id="acepto">
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>

        </form>
    </main>
    <footer class="footer">
        <h5>@2022 manuinfantino, todos los derechos reservados.</h5>
    </footer>
</body>
</html>
